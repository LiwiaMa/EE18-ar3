<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Träna på läsa och ändra element på webbsidan</h1>

        <h2>Input</h2>
        <label>Ange förnamn <input class="fnamn" type="text"></label>
        <button type="button">Skicka</button>

        <h2>Output</h2>
        <label>Svar <textarea class="svar"></textarea></label>
    </div>

</body>
</html>
