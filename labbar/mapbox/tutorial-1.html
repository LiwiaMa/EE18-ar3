<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Points on a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="mapbox.css">
</head>
<body>
    <div id='map'></div>
    <script>
        // Min personlia access-token
        mapboxgl.accessToken = 'pk.eyJ1IjoibGlsZWswMiIsImEiOiJja2w2ZGw0dDMwaHluMnBreWl2NTRxMmxuIn0.58ExQ72kcfWOF4XKGaQIdQ'; // replace this with your access token

        // Skapa kartan
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/lilek02/ckm1xkuom7xho17rz3jqq7jhn', // replace this with your style URL

            zoom: 10.7
        });
        //  Infoga en marker pÃ¥ kartan dÃ¤r jag bor

            '<h3>Hemma</h3><p>HÃ¤r bor jag ðŸ˜Ž</p>'
        );
        var hemma = new mapboxgl.Marker()
            .setLngLat([17.897418, 59.277537])

        //  HÃ¤r fÃ¶r Domi

            // FÃ¶r skolan
