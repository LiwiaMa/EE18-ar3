        var x = 0, y = 0;
        var x2 = 0, y2 = 400;
        // Animationsloop
        function loopen() {
            // Suddar ut canvas som finns bakom figuren som rör sig
            ctx.clearRect(0, 0, 800, 600);

            // Ritar ut figut
            ctx.drawImage(bild, x, y);
            ctx.drawImage(bild2, x2, y2);

            y += 2;
            x2 += 3;

            console.log(x);
            requestAnimationFrame(loopen);
